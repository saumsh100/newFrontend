"""The account Viewer"""
type AccountViewer implements Node {
  """The ID of an object"""
  id: ID!
  userId: String
  role: String
  permissionId: String
  enterpriseId: String
  accountId: String
  patient(
    id: String

    """
    A JSON object conforming the the shape specified in http://docs.sequelizejs.com/en/latest/docs/querying/
    """
    where: SequelizeJSON
  ): Patient
  patients(
    after: String
    first: Int
    before: String
    last: Int
    limit: Int
    order: [[String]]

    """
    A JSON object conforming the the shape specified in http://docs.sequelizejs.com/en/latest/docs/querying/
    """
    where: SequelizeJSON
    offset: Int
  ): PatientConnection
  families: [Family]
  family(id: String!): Family
}

