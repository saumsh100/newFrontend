<html>
<head>
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
  <div class="about-content">
    <h2>CareCru Hub</h2>
    <p>Version <span id="version">0.0.0</span></p>
    <img src="/images/logo_black_1.png" alt="logo" class="logo">
    <div class="bottom-row">
      <p class="copyright">Â© 2016-2018 CareCru Inc</p>
      <div class="links">
        <p class="link" id="about-us">About us</p>
        <p class="link" id="support">Support</p>
      </div>
    </div>
  </div>
  <script>
    const { ipcRenderer } = require('electron');
    const VERSION_REQUEST = 'APP_VERSION_REQUEST';
    const VERSION_RESPONSE = 'APP_VERSION_RESPONSE';
    const OPEN_EXTERNAL_LINK = 'EXTERNAL_LINK';

    ipcRenderer.on(VERSION_RESPONSE, (e, version) => {
      document.getElementById('version').innerText = version;
    });

    ipcRenderer.send(VERSION_REQUEST);

    document.getElementById('about-us').onclick = () => {
      ipcRenderer.send(OPEN_EXTERNAL_LINK, 'https://carecru.com/');
    };
    document.getElementById('support').onclick = () => {
      ipcRenderer.send(OPEN_EXTERNAL_LINK, 'mailto:support@carecru.com');
    };
  </script>
</body>
</html>
